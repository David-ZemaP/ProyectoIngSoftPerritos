<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchPet - Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        
        <div class="navbar-logo">
            <div class="logo-box">
                <img src="./src/assets/Logo.png" alt="MatchPet Logo" class="logo-image">
            </div>
        </div>
        
        <div class="navbar-nav">
            
            <button class="btn-search" id="btn-buscar-mascota">
                <i class="fa-solid fa-magnifying-glass"></i>
                Buscar Mascota
            </button>
            
            <button class="nav-link" id="btn-ir-a-register">
                <i class="fa-solid fa-cloud-arrow-up"></i>
                <span>Publicar</span>
            </button>
            
            <button class="nav-link" id="btn-ir-a-mi-perfil">
                <i class="fa-solid fa-user"></i>
                <span>Mi Perfil</span>
            </button>
            
        </div>
        
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerButton = document.getElementById('btn-ir-a-register');
            
            if (registerButton) {
                // Ruta para navegar a src/Register_Pet/Register.html
                const registerPath = './src/Register_Pet/Register.html'; 
                
                registerButton.addEventListener('click', () => {
                    window.location.href = registerPath;
                });
            }
            
            // Si necesitas conectar 'Buscar Mascota' o 'Mi Perfil', puedes hacerlo aquÃ­:
            // const searchButton = document.getElementById('btn-buscar-mascota');
            // if (searchButton) {
            //     searchButton.addEventListener('click', () => {
            //         window.location.href = './src/Search_for_pet/search.html'; 
            //     });
            // }
        });
    </script>
    
    <script type="module" src="./src/presenter.js"></script>

</body>
</html>
