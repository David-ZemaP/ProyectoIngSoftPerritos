<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchPet - Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="./src/login/login.css"> 
</head>
<body>
    <div class="background-pattern"></div>
    <main class="container">
        <div class="card">
            <header class="header-content">
                <div class="logo-circle">
                    <img src="./src/assets/Logo.png" alt="MatchPet Logo" class="logo-image">
                </div>
                <h1>Bienvenido a MatchPet</h1>
                <p>Inicia sesión para continuar</p>
            </header>

            <form id="login-form" class="form-content">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="tu@email.com" class="custom-input" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Tu contraseña" class="custom-input" required>
                </div>
                
                <button type="submit" class="btn-primary">Iniciar Sesión</button>

                <div class="separator">o</div>

                <a href="./src/signing_up/signing_up.html" class="btn-secondary">Crear Cuenta</a>

                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </form>
        </div>
    </main>

    <script type="module" src="./src/login/login.presenter.js"></script>
</body>
</html>
