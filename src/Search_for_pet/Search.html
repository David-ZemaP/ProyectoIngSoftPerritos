<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchPet - Encuentra tu Compañero</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="searchstyle.css">
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <div class="logo-box">
                <img src="../assets/Logo.png" alt="MatchPet Logo" class="logo-image">
            </div>
        </div>
        <div class="navbar-nav">
            <a class="btn-search" href="./Search.html">
                <i class="fa-solid fa-magnifying-glass"></i>
                Buscar Mascota
            </a>
            <a class="nav-link" href="../Register_Pet/Register.html">
                <i class="fa-solid fa-cloud-arrow-up"></i>
                <span>Publicar</span>
            </a>
            <a class="nav-link" href="../Match/match.html">
            <i class="fa-solid fa-heart"></i>
            <span>Inicio</span>
            </a>
            <a class="nav-link" href="#">
                <i class="fa-solid fa-user"></i>
                <span>Mi Perfil</span>
            </a>
        </div>
    </nav>

    <div class="search-container">
        <h1>¡Encuentra a tu Compañero Ideal! <i class="fa-solid fa-paw" style="color: var(--secondary);"></i></h1>
        <p class="subtitle">Usa los filtros para encontrar a tu match perfecto</p>
        
        <div class="search-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name-input">Nombre</label>
                    <input type="text" id="name-input" placeholder="Buscar por nombre..." class="custom-input">
                </div>
                <div class="form-group">
                    <label for="species-select">Especie</label>
                    <select id="species-select" class="custom-input">
                        <option value="todos" selected>Todas</option>
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="breed-input">Raza</label>
                    <input type="text" id="breed-input" placeholder="Ej: Labrador..." class="custom-input">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="sex-select">Sexo</label>
                    <select id="sex-select" class="custom-input">
                        <option value="todos" selected>Todos</option>
                        <option value="M">Macho</option>
                        <option value="H">Hembra</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age-select">Edad</label>
                    <select id="age-select" class="custom-input">
                        <option value="todos" selected>Todas las edades</option>
                        <option value="0-1">0-1 año</option>
                        <option value="1-5">1-5 años</option>
                        <option value="5+">+5 años</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <button class="search-button" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i> Buscar</button>
                    <button class="clear-button" id="clear-btn"><i class="fa-solid fa-rotate-left"></i> Limpiar</button>
                </div>
            </div>
        </div>

<div id="searchResults" style="display: none;">
    <p class="pet-count" id="petCount">0 mascotas encontradas</p>
    <h2 class="results-title">Resultados de Búsqueda</h2>
    
    <div class="results-grid" id="resultsGrid">
        </div>
</div>
    </div>

    <template id="pet-card-template">
        <div class="pet-card">
            <div class="pet-image-container">
                <span class="species-tag">Perro</span>
            </div>
            <div class="pet-content">
                <h3>Max</h3>
                <p class="pet-info-line">Golden Retriever • Macho</p>
                <p class="pet-info-line age">2 años</p>
                <p class="pet-description">Súper juguetón y amigable, le encanta nadar y jugar a buscar la pelota. Ideal para...</p>
                <div class="card-actions">
                    <button class="match-button">
                        <i class="fa-solid fa-heart"></i> ¡Match!
                    </button>
                    <button class="info-button">
                        <i class="fa-solid fa-circle-info"></i>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <script type="module" src="presenterSearch.js"></script>
</body>
</html>
