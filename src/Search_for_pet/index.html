<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetMatch - Encuentra tu Compa√±ero Ideal</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="../assets/Logo_PetMatch.png" alt="PetMatch Logo" class="logo-img">
            <span class="logo-text">PetMatch</span>
        </div>
        
        <nav class="nav-links">
            <a href="#" class="active">Buscar mascota</a>
            <a href="#">Perfil</a>
            <a href="#">Cerrar Sesi√≥n</a>
        </nav>
    </div>

    <div class="search-container">
        <h1>¬°Encuentra a tu Compa√±ero Ideal!</h1>
        
        <div class="search-form">
            <div class="form-row">
                <div class="form-group">
                    <label>Especie</label>
                    <div class="input-group">
                        <button class="active" id="btnPerro">Perro</button>
                        <button id="btnGato">Gato</button>
                        <button id="btnOtros">Otros</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Raza</label>
                    <input type="text" id="breed-input" placeholder="Ej: Golden Retriever">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Edad</label>
                    <select id="age-select">
                        <option value="">Seleccionar edad</option>
                        <option value="0-1">0-1 a√±o</option>
                        <option value="1-5">1-5 a√±os</option>
                        <option value="5+">+5 a√±os</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Sexo</label>
                    <select id="sex-select">
                        <option value="">Seleccionar sexo</option>
                        <option value="M">Macho</option>
                        <option value="H">Hembra</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Ubicaci√≥n</label>
                    <input type="text" id="location-input" placeholder="Ej: Ciudad o Regi√≥n">
                </div>
                <div class="form-group">
                    <button class="search-button" id="search-btn">Buscar</button>
                </div>
            </div>
        </div>

        <div id="searchResults" style="display: none;">
            <h2>Personalidad/Sobre m√≠</h2>
            <div class="results-grid" id="resultsGrid">
                </div>
        </div>
    </div>

    <template id="pet-card-template">
        <div class="pet-card">
            <img src="" alt="">
            <h3></h3>
            <div class="pet-info">
                <p class="species"></p>
                <p class="breed"></p>
                <p class="age"></p>
                <p class="location"></p>
            </div>
            <button class="match-button">¬°Match!</button>
        </div>
    </template>

    <script type="module">
        import buscar from './search.js';

        // Manejadores de eventos para los botones de especie
        const specieButtons = document.querySelectorAll('.input-group button');
        specieButtons.forEach(button => {
            button.addEventListener('click', () => {
                specieButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });

        // Manejador del bot√≥n de b√∫squeda
        document.getElementById('search-btn').addEventListener('click', () => {
            const searchResults = document.getElementById('searchResults');
            const resultsGrid = document.getElementById('resultsGrid');
            
            // Asumo que tu funci√≥n 'buscar' devuelve la cadena '¬°Mascota No Encontrada!' si no hay resultados, 
            // y cualquier otra cosa si s√≠ encuentra algo (como el objeto de la mascota, o en tu caso, "Max").
            const searchValue = document.getElementById('breed-input').value; // Usamos el input de Raza como ejemplo
            
            // Limpiamos los resultados anteriores
            resultsGrid.innerHTML = '';
            searchResults.style.display = 'block';

            try {
                const result = buscar(searchValue);
                
                // L√ìGICA CORREGIDA: Verifica expl√≠citamente el resultado
                if (result === '¬°Mascota No Encontrada!') {
                    // Muestra el mensaje de "no disponible"
                    resultsGrid.innerHTML = `
                        <div class="no-results">
                            <p class="not-found-message">Mascotas no disponibles üòû</p> 
                            <p>Intenta con otros criterios de b√∫squeda</p>
                        </div>`;
                } else {
                    // Muestra la tarjeta (usando los datos fijos de Max como ejemplo, 
                    // si quieres que siempre aparezca Max cuando la b√∫squeda no es "no encontrada")
                    const template = document.getElementById('pet-card-template');
                    const card = template.content.cloneNode(true);
                    
                    // Personalizar la tarjeta (datos de ejemplo de Max)
                    card.querySelector('img').src = '../assets/Max-pet.png';
                    card.querySelector('img').alt = 'Max';
                    card.querySelector('h3').textContent = 'Max';
                    card.querySelector('.species').textContent = 'Especie: Perro';
                    card.querySelector('.breed').textContent = 'Raza: Golden Retriever';
                    card.querySelector('.age').textContent = 'Edad: 1-5 a√±os';
                    card.querySelector('.location').textContent = 'Ubicaci√≥n: Local';
                    
                    resultsGrid.appendChild(card);
                }
            } catch (error) {
                // Manejo de errores inesperados de la funci√≥n buscar()
                console.error("Error inesperado durante la b√∫squeda:", error);
                resultsGrid.innerHTML = `<div class="no-results"><p class="not-found-message">Ocurri√≥ un error en el sistema. üòî</p><p>Revisa la consola para m√°s detalles.</p></div>`;
            }
        });

        // Manejador para los botones de Match
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('match-button')) {
                const petName = e.target.closest('.pet-card').querySelector('h3').textContent;
                alert(`¬°Has hecho match con ${petName}! Te contactaremos pronto.`);
            }
        });
    </script>
</body>
</html>
