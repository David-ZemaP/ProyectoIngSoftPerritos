<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchPet - Únete</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signing_up.css"> 
</head>
<body>
    <div class="background-pattern"></div>
    <main class="container">
        <div class="card">
            <header class="header-content">
                <div class="logo-circle">
                    <img src="../assets/Logo.png" alt="MatchPet Logo" class="logo-image">
                </div>
                <h1>Únete a MatchPet</h1>
                <p>Comienza tu viaje de adopción hoy</p>
            </header>

            <form id="registration-form" class="form-content">
                <div class="input-group">
                    <label for="full-name" class="visually-hidden">Nombre completo</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Juan Pérez" class="custom-input" required>
                </div>
                
                <div class="input-group">
                    <label for="email" class="visually-hidden">Email</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" class="custom-input" required>
                </div>
                
                <div class="input-group">
                    <label for="password" class="visually-hidden">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" class="custom-input" required>
                </div>
                
                <div class="input-group">
                    <label for="confirm-password" class="visually-hidden">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contraseña" class="custom-input" required>
                </div>
                
                <button type="submit" class="btn-primary">Crear Cuenta</button>

                <div class="separator">o</div>

                <a href="../login/login.html" class="btn-secondary">Iniciar Sesión</a>

                <div class="info-box">
                    <i class="fas fa-lightbulb"></i>
                    <p>Al crear una cuenta podrás guardar tus matches favoritos y publicar mascotas en adopción</p>
                </div>
            </form>

            <footer class="footer-text">
                Al registrarte, aceptas nuestros términos y condiciones
            </footer>
        </div>
    </main>
    <script type="module" src="signing_up.presenter.js"></script>
</body>
</html>
