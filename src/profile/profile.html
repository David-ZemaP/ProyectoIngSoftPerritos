<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MatchPet - Perfil</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">
      <div class="logo-box">
        <a href="../Match/match.html"><img src="../assets/Logo.png" alt="MatchPet Logo" class="logo-image"></a>
      </div>
    </div>
    <div class="navbar-nav">
      <a class="btn-search" href="../Search_for_pet/Search.html"><i class="fa-solid fa-magnifying-glass"></i> Buscar</a>
      <a class="nav-link" href="../Register_Pet/Register.html"><i class="fa-solid fa-cloud-arrow-up"></i> <span>Publicar</span></a>
      <a class="nav-link" href="../Match/match.html"><i class="fa-solid fa-heart"></i> <span>Match</span></a>
      <div class="profile-container">
        <div class="nav-separator" aria-hidden="true"></div>
        <a href="#" id="profile-pill" class="profile-pill">
          <i class="fa-solid fa-user"></i>
          <span id="profile-name">Usuario</span>
        </a>
      </div>
      <a class="nav-link" href="#" id="logout-link" title="Salir"><i class="fa-solid fa-right-from-bracket"></i> <span>Salir</span></a>
    </div>
  </nav>

  <main style="max-width:720px;margin:4rem auto;padding:1rem">
    <h1>Mi Perfil</h1>
    <p id="profile-email">Cargando información de usuario...</p>
    <section id="profile-card" style="margin-top:1.5rem;background:white;padding:1rem;border-radius:0.75rem;box-shadow:0 6px 18px rgba(0,0,0,0.06)">
      <h2 id="profile-display">Nombre de usuario</h2>
      <p id="profile-bio">Aquí podrás editar tu información y ver tus matches.</p>
    </section>
  </main>

  <script type="module" src="../services/page-guard.js"></script>

</html>
