!<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
  </head>
  <body>
    <div id="app-container" class="w-full max-w-lg flex flex-col items-center">
      <h1 class="text-4xl font-extrabold text-gray-800 mb-8 tracking-tight">MatchPet üêæ</h1>

      <!-- Pet Card and Match Overlay Container -->
      <div id="card-wrapper" class="relative w-full">
        <!-- Match Animation/Message Box -->
        <div
          id="match-message"
          class="hidden absolute inset-0 z-10 flex flex-col items-center justify-center bg-pink-600/90 backdrop-blur-sm p-8 rounded-xl text-white match-overlay shadow-2xl"
          aria-live="polite"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="64"
            height="64"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-16 h-16 mb-4"
          >
            <path
              d="M12 17.75l-6.19 3.25 1.18-6.88-5-4.87 6.9-1.02 3.08-6.26 3.08 6.26 6.9 1.02-5 4.87 1.18 6.88z"
            />
          </svg>
          <p class="text-5xl font-extrabold" data-testid="match-text">¬°ES UN MATCH!</p>
          <p class="text-2xl mt-2" id="matched-pet-name"></p>
          <p class="text-sm mt-4">¬°Con√©ctate para empezar el proceso de adopci√≥n!</p>
        </div>

        <!-- Pet Card Template -->
        <div
          id="pet-card"
          class="card-container bg-white rounded-xl shadow-2xl overflow-hidden w-full transition-all duration-500"
          data-testid="pet-card"
        >
          <!-- Content will be injected here by JavaScript -->
        </div>
      </div>

      <!-- Control Buttons -->
      <div class="flex gap-16 mt-12">
        <button
          id="dislike-btn"
          class="w-24 h-24 bg-red-100 text-red-600 rounded-full flex items-center justify-center shadow-lg hover:shadow-xl transition transform hover:scale-110 active:scale-95 disabled:opacity-50 border-4 border-red-500"
          aria-label="No me gusta"
          data-testid="dislike-button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="48"
            height="48"
            viewBox="0 0 24 24"
            class="icon-x"
          >
            <path d="M18 6L6 18M6 6l12 12" />
          </svg>
        </button>
        <button
          id="like-btn"
          class="w-24 h-24 bg-pink-100 text-pink-600 rounded-full flex items-center justify-center shadow-lg hover:shadow-xl transition transform hover:scale-110 active:scale-95 disabled:opacity-50 border-4 border-pink-500"
          aria-label="Me gusta"
          data-testid="like-button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="48"
            height="48"
            viewBox="0 0 24 24"
            class="icon-heart"
          >
            <path
              d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"
            />
          </svg>
        </button>
      </div>

      <p id="status-message" class="mt-8 text-sm text-gray-500">Cargando...</p>
    </div>

    <!-- Carga del archivo de l√≥gica -->
    <script type="module" src="../Match/match-presenter.js"></script>
  </body>
</html>
